<!DOCTYPE HTML>
<html>
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" type="text/css" href="contact-us-form.css">
    </head>
    <body>
        <h1>Contact Us</h1>
         <form>
            <span>First name:</span> <input type="text" name="first name"/><br>
            <span>Last name:</span> <input type="text" name="last name"/><br>
            <span>Email:</span> <input type="text" name="email"/><br>
            <span>Town:</span> <select name="town">
                <option value="1">Sofia</option>
                <option value="2">Varna</option>
                <option value="3">Plovdiv</option>
                <option value="4">Ruse</option>
                <option value="5">Kyustendil</option>                
                </select><br>
            <span><input type="submit" value="Submit"></span>
        </form>
    </body>
</html>
